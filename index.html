<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Website - Login & Signup</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    
    <!-- Login Section -->
    <div class="form-container" id="login-form">
      <h2>Login</h2>
      <h2>ADMIN PORTAL</h2>
      <form id="login">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" placeholder="Enter username" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <span id="show-signup">Signup</span></p>
      </form>
    </div>

    <!-- Signup Section -->
    <div class="form-container hidden" id="signup-form">
      <h2>Signup</h2>
      <form id="signup">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" placeholder="Enter username" required>
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter email" required>
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Enter password" required>
        <button type="submit">Signup</button>
        <p>Already have an account? <span id="show-login">Login</span></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
